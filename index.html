<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
      body {
      display: grid;
      justify-content: center;
      align-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      }
    .container{
      height: 748px;
      width: 748px;
      background-color: #F0F1EC;
      display: grid;
      gap: 9px;
      grid-template-columns: 320px 198px 153px 50px ;
      grid-template-rows: 414px 130px 155px 20px ;
    }
    .red{
      height: 414px;
      width: 320px;
      background-color: #E72F24;
      border: solid black;
      border-width: 0px 9px 9px 0px;
      grid-area: 1 / 1 / 1 / 1;
    }
    .blue{
      height: 130px;
      width: 50px;
      background-color:#004592;
      border: solid black;
      border-width: 0px 0px 10px 0px;
      grid-area: 2 / 4 / 3 / -1;

    }
    .yellow{
      height: 20px;
      width: 198px;
      background-color:#F9D01E;
      grid-area: 4 / 2 / 4 / 2;
      border: solid black;
      border-width: 0px 9px 0px 0px;
    }
    .black{
      height:20px;
      width: 153px;
      background-color:#232629;
      grid-area: 4 / 3 / 4 / 3;
      border: solid black;
      border-width: 0px 9px 0px 0px;
    }
    .white-1{
      background-color: #F0F1EC;
      height: 414px;
      width: 419px;
      grid-area: 1 / 2 / 1 / -1;
      border: solid black;
      border-width: 0px 0px 9px 0px;
    }
    
    .white-2{
      background-color: #F0F1EC;
      height: 295px;
      width: 320px;
      grid-area: 2 / 1 / 3 / 1;
      border: solid black;
      border-width: 0px 9px 9px 0px ;
    }
    
    .white-3{
      background-color: #F0F1EC;
      height:295px;
      width: 360px;
      grid-area: 2 / 2 / 3 / 3 ;
      border: solid black;
      border-width: 0px 9px 9px 0px 
    }
    
    .white-4{
      background-color: #F0F1EC;
      height: 184px;
      width: 50px;
      grid-area: 3 / 4 / white-1 / 5 ;
    }
    
    .white-5{
      background-color: #F0F1EC;
      height:20px;
      width: 320px;
      grid-area: 4 / 1 / 4 / 1;
      border: solid black;
      border-width: 0px 9px 0px 0px;
    }
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    <div class="white-1"></div>
    <div class="white-2"></div>
    <div class="white-3"></div>
    <div class="white-4"></div>
    <div class="white-5"></div>
   </div>
</body>

</html>
